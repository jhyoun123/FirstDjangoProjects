<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to CodingDojo Wall</title>
</head>
<body>
    <h2>CodingDojo Wall</h2>
    <h3>Register Form</h3>
    <form action="/register" method="post">
        {% csrf_token %}
        First Name: <input type="text" name="first" id="first">
        Last Name: <input type="text" name="last" id="last">
        Email: <input type="text" name="email" id="email">
        Password: <input type="text" name="pass" id="pass">
        <input type="submit" value="Register!">
    </form>
    <h3>Existing Users? Login Here</h3>
    <form action="/login" method="post">
        {% csrf_token %}
        Email: <input type="text" name="login_email" id="login_email">
        Password: <input type="text" name="login_pass" id="login_pass">
        <input type="submit" value="Login!">
    </form>

</body>
</html>
