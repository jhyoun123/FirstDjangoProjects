<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete a course</title>
</head>
<body>
    <h3>Are you sure you want to delete the following course?</h3>
    <table>
        <tr>
            <th>Name:</th>
            <th>{{info.name}}</th>
        </tr>
        <tr>
            <th>Description:</th>
            <th>{{info.description}}</th>
        </tr>
    </table>
    <form action="/" method="post">
    {% csrf_token %}
        <input type="submit" value="No">
    </form>
    <form action="/remove/{{info.id}}" method="post">
    {% csrf_token %}
        <input type="submit" value="Yes! I want to delete this">
    </form>
</body>
</html>
