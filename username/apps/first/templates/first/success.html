<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Username Validator</title>
</head>
<body>
    <h3>Usernames entered:</h3>
    <table>
    {% for user in users %}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.date_added}}</td>
    </tr>
    {% endfor %}
    </table>
</body>
</html>
